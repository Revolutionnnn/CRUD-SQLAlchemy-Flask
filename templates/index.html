{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-5">
        {% include 'partials/message.html '  %}
        {% include 'partials/contenform.html '%}
    </div>
    <div class="col-md-7">

            {% for contact in contacts %}
                <div class="card mb-1 bg-black text-white">
                    <div class="card-body py-2 px-3">
                        <div class="d-flex justify-content-between">
                        <h6>{{ contact.fullname }}</h6>
                                <div>
                            <a href="{{ url_for('contacts.update', id=contact.id)}}" class="btn btn-primary btn-sm rounded-0">Update</a>
                            <a href="{{ url_for('contacts.delete', id=contact.id)}}" class="btn btn-danger btn-sm rounded-0">Delete</a>
                            </div>
                        </div>
                        <p>{{ contact.email }}</p>
                        <p>{{ contact.phone }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
</div>


{% endblock %}
